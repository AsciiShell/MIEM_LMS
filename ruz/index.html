<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-admin.css">

</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <a class="navbar-brand" href="#">МИЭМ LMS</a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="">Настройки</a>
            </li>
        </ul>
    </div>
</nav>

<div class="row" style="margin:0;">
    <nav class="col-xs-5 col-sm-4 col-md-3 col-lg-2">
        <ul class="nav nav-pills flex-column">

            <li class="nav-item"><a class="nav-link active" href="#">Обзор</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Редактирование групп</a></li>
            <li class="nav-item"><a class="nav-link active" href="#">Редактирование курса</a></li>
        </ul>
    </nav>
    <main class="col-xs-7 col-sm-8 col-md-9 col-lg-10">
        <h1 class="page-header">Панель управлениея</h1>
        <form method="get" action="api/findGroup.php" id="form">
            <label>
                Поиск группы
                <input type="text" class="form-control" id="findGroup" name="group">
            </label>
        </form>
        <div class="form-result">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Группа</th>
                    <th scope="col">Описание</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<script>
    $(function () {
        let form = $('#form');
        form.submit(function (e) {
            e.preventDefault();
        });
        form.find('input').change(
            function () {
                $.ajax({
                    type: 'GET',
                    url: form.attr('action'),
                    data: form.serialize(),
                    dataType: 'json',
                    success: function (data) {
                        let target = $('div.form-result tbody');
                        target.empty();
                        for (let i = 0; i < data.length; i++) {
                            target.append(`<tr>
<th scope="row">${data[i]['label']}</th>
<td>${data[i]['description']}</td>
<input type="hidden" name="id" value="${data[i]['id']}">
</tr>`)
                        }
                    },
                    error: function (jqXHR, exception) {
                        console.log(exception);
                    }

                });
            }
        )
    })
</script>
</body>
</html>
